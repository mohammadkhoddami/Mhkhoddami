{% load i18n %}

<nav id="colorlib-main-nav" role="navigation">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
    <div class="js-fullheight colorlib-table">
        <div class="colorlib-table-cell js-fullheight">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" placeholder="Enter any key to search...">
                        <button type="submit" class="btn btn-primary"><i class="icon-search3"></i></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        <li><a href="{% url "home:home" %}">{% trans "Home" %}</a></li>
                        <li><a href="{% url "home:experience-list" %}">{% trans "Services" %}</a></li>
                        <li class="active"><a href="{% url "home:work-list" %}">{% trans "Work" %}</a></li>
                        <li><a href="{% url "home:blog" %}">{% trans "Blog" %}</a></li>
                        <li><a href="{% url "home:about-me" %}">{% trans "About" %}</a></li>
                        <li><a href="{% url "home:contact-me" %}">{% trans "Contact" %}</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="head-title">{% trans "Works" %}</h2>
                    {% for work in works %}
                    
                    <a href="{{ work.image.url }}" class="gallery image-popup-link text-center" style="background-image: url('{{ work.image.url }}');">
                        {% endfor %}
                        <span><i class="icon-search3"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
