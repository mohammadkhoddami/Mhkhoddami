{% extends "_base.html" %}
{% load i18n %}

{% block content %}

	<body>
	
	<div id="colorlib-page">
		<div id="colorlib-work">
			<div class="container">
				<div class="row text-center">
					<h2 class="bold">{% trans "Works" %}</h2>
				</div>
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
						<span>{% trans "Projects" %}</span>
						<h2>{% trans "Done Projects" %}</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="rotate">
							<h2 class="heading">Projects</h2>
						</div>
					</div>
				</div>
				<div class="row">
					{% for work in works %}
					<div class="col-md-12">
						<div class="work-entry animate-box">
							<a href="{{ work.get_absolute_url }}" class="work-img" style="background-image:  url('{{ work.image.url }}');">
								<div class="display-t">
									<div class="work-name">
										<h2>{{ work.title }}</h2>
									</div>
								</div>
							</a>
							<div class="col-md-4 col-md-offset-4">
								<div class="desc">
									<p>{{ work.body|truncatewords:50 }}</p>
									<p class="read"><a href="{{ work.get_absolute_url }}">{% trans "View details" %}</a></p>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>


	
	</div>

    {% endblock content %}

	</body>
</html>
