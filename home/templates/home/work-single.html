{% extends "_base.html" %}
{% load i18n %}

{% block content %}

	<body>
	
	<div id="colorlib-page">
		<div id="colorlib-work">
			<div class="container">
				<div class="row text-center">
					<h2 class="bold">{% trans "Works" %}</h2>
				</div>
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
						<h2> {% trans "details of" %} {{ work.title }}</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="rotate">
							<h2 class="heading">Project</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="work-entry animate-box">
							<a href="work.html" class="work-img" style="background-image: url('{{ work.image.url }}');">
							</a>
							<div class="col-md-12 ">
								<div class="desc">
									<img class="img-responsive" src="{{ work.image.url }}" alt="html5 bootstrap template by colorlib.com"><br>
									<div lang='fa' dir='rtl'>
									<h2>{{ work.title }}</h2>
									<p>{{ work.body|linebreaks }}</p>
									<br/>
									<div lang='fa' dir="rtl">
									<p class="read"><a href="{{ work.link }}">- {% trans "Source Code" %} -</a></p>
								</div>	
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>


    {% endblock content %}

	</body>
</html>
