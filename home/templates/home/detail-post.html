{% extends "_base.html" %}
{% load i18n %}

{% block content %}

	<body>
	
	<div id="colorlib-page">
		<div id="colorlib-featured-flex">
			<div class="one-forth">
				<div class="text-inner">
				</div>
			</div>
			<div class="three-forth">
				<div class="intro-img" style="background-image: url('{{ post.image.url }}');"></div>
			</div>
		</div>

		<div id="colorlib-blog">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="blog-entry animate-box col-pb-sm">
							<a class="blog-img"><img src="{{ post.image.url }}" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>
							<div class="desc">
								<h2>{{ post.title }}</h2>
								<span><small>{{ post.created_at }} </small></span>
								<p class="first-letra">{{ post.body|linebreaks }}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

    {% endblock content %}

	</body>
</html>
